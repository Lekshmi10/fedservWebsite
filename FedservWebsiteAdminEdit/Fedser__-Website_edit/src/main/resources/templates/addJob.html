            </button>
            <div class="nav-container">
                <div class="nav-address-row">
                    <a class="nav-logo" href="index.html">
                        <img src="../images/modal-logo.png">
                    </a>
                </div>
                <div class="nav-link-row">
                    <ul>
                        <li>

                        </li>

                    </ul>
                </div>
            </div>

        <div class="nav-control">

            <button class="hamburger">
                <svg width="36" height="19" viewBox="0 0 36 19" fill="none"><path d="M1 1H35M1 9.31758H35M18 17.6352H35" stroke="#FD2E35" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
            </button>

</header>
<div class="template-widget">
    <div class="container">

        <div class="template-body">
            <div class="grid">
                <div class="g-col-6">
                    <div class="input-row">
                        <label>Job Title</label>
                        <div class="input-group">
                            <input type="text" class="input-ctrl">
                        </div>
                        <span class="validate-text">Validate text</span>
                    </div>
                </div>
                <div class="g-col-6">
                    <div class="input-row">
                        <label>Email</label>
                        <div class="input-group">
                            <input type="text" class="input-ctrl">
                        </div>
                        <span class="validate-text">Validate text</span>
                    </div>
                </div>
                <div class="g-col-6">
                    <div class="input-row">
                        <label>Combobox</label>
                        <div class="input-group">
                            <select name="combobox" class="select-ctrl">
                                <option value="">Select1</option>
                                <option value="">Select2</option>
                            </select>
                        </div>
                        <span class="validate-text">Validate text</span>
                    </div>
                </div>
                <div class="g-col-6">
                    <div class="input-row">
                        <label>Date</label>
                        <div class="input-group">
                            <input type="text" class="input-ctrl pr-35">
                            <span class="icon">
                                    <svg style="width: 20px; height: 20px;" class="ionicon" viewBox="0 0 512 512"><rect fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="32" x="48" y="80" width="416" height="384" rx="48"/><circle cx="296" cy="232" r="24"/><circle cx="376" cy="232" r="24"/><circle cx="296" cy="312" r="24"/><circle cx="376" cy="312" r="24"/><circle cx="136" cy="312" r="24"/><circle cx="216" cy="312" r="24"/><circle cx="136" cy="392" r="24"/><circle cx="216" cy="392" r="24"/><circle cx="296" cy="392" r="24"/><path fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="32" stroke-linecap="round" d="M128 48v32M384 48v32"/><path fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="32" d="M464 160H48"/></svg>
                                </span>
                        </div>
                        <span class="validate-text">Validate text</span>
                    </div>
                </div>
                <div class="g-col-12">
                    <div class="input-row mb-15">
                        <label>Label</label>
                        <div class="input-group">
                            <textarea name="textarea" class="text-ctrl"></textarea>
                        </div>
                        <span class="validate-text">Validate text</span>
                    </div>
                </div>
                <div class="g-col-12">
                    <!-- CHECK BOX -->
                    <div class="input-row">
                        <div class="check-group">
                            <input type="checkbox" class="check-ctrl" id="checkbox1">
                            <label for="checkbox1" class="check-label">
                                <span></span>
                                Check box1</label>
                        </div>
                    </div>
                </div>
                <div class="g-col-12">
                    <div class="mb-15">
                        <!-- RADIO BUTTON -->
                        <div class="input-row">
                            <div class="radio-group">
                                <input type="radio" class="radio-ctrl" id="radio1" name="radio">
                                <label for="radio1" class="radio-label">
                                    <span></span>
                                    Radiobutton</label>
                            </div>
                        </div>
                    </div>
                    ​
                    <div class="mb-15">
                        <div class="input-row">
                            <div class="radio-group">
                                <input type="radio" class="radio-ctrl" id="radio2" name="radio">
                                <label for="radio2" class="radio-label">
                                    <span></span>
                                    Radiobutton</label>
                            </div>
                        </div>
                    </div>
                    ​
                    <div class="mb-15">
                        <!-- TOGGLE BUTTON -->
                        <div class="toggle-btn">
                            <input id="anser_1" type="checkbox" name="answertypeq_1">
                            <label for="anser_1"></label>
                        </div>
                    </div>
                    ​
                </div>
                <div class="g-col-12 text-right">
                    <div class="button-row">
                        <button class="primary-btn submit-btn">Submit</button>
                        <a href="#" class="secondary-btn submit-btn">Cancel</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="toast-row failed"><!--success / failed-->

</div>
<script src="./js/script.js"></script>
</body>
</html>
